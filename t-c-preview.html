<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions Preview Page</title>
    <link rel="stylesheet" href="t-c-preview.css">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
</head>
<body>
    <!-- This div is for the side-bar -->
    <div id="side-bar">
        <nav id="navbar">
            <!-- This div contains the white logo -->
            <div id="logo-div">
                <img src="logo-white-yellow.png" alt="TermsCreator Logo" id="logo">
            </div>
            <div id="user-profile">
                <span><img src="user.png" alt="User Icon"></span>
                <span>Hello Musa</span>
            </div>
            <div id="lower-div">
                <a href="dashboard.html">
                    <span>
                        <img src="folder-2.png" alt="Folder Icon">
                    </span>
                    <span>Dashboard</span>
                </a>
                <a href="policy.html">
                    <span ><img src="clipboard-tick.png" alt="clipboard-tick Icon"></span>
                    <span>Policies</span>
                </a>
                <a href="editprofile.html">
                    <span><img src="profile.png" alt="Profile Icon"></span>
                    <span>My Profile</span>
                </a>
                <a href="#">
                    <span><img src="document-download.png" alt="Document-download Icon"></span>
                    <span>Downloads</span>
                </a>
                <a href="saved.html">
                    <span><img src="save-2.png" alt="Saved Icon"></span>
                    <span>Saved</span>
                </a>
            </div>
        </nav>
    </div>
    <!-- This div is for the mainpage content -->
    <div id="main-page">
        <button type="submit" id="search-button">
            <img src="search-normal.svg" alt="Search Button">
        </button>
        <h1 id="t-c">Terms & Conditions <span id="preview">/Preview</span></h1>
        <div id="policies-line">
            <div id="left">
                <p> 
                    <span><img src="clipboard-tick.png" alt="Profile Icon"></span>
                    <span>Policies</span>
                </p>
                <p>Legal policies help you comply with data privacy and consumer protection laws, protect your business and limit your liability.</p>
            </div>
            <div id="right">
                <button type="Edit" id="edit"><img src="brush-2.svg" alt="Edit Brush">Edit</button>
                <button id="delete"><img src="trash.svg" alt="Trash Can">Delete</button>
                <button id="export">Export</button>
            </div>
        </div>
        <div id="text-page">
            <img src="image.svg" alt="An image with texts" id="image-with-text">
        </div>
        <p id="copyright">Copyright 2022 TermsCreator</p>
    </div>
</body>
</html>
